<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foxplayer</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="player">
      <div class="playlist">
        <div class="playlistheader">
          <div class="logo">
            <a href="index.html"
              ><img alt="foxplayerLogo" src="../assets/img/foxplayer.png"
            /></a>
          </div>
          <div class="albumcover">
            <img src="../assets/img/lg_cover.jpg" alt="lg_cover" />
          </div>
        </div>
        <div class="playlistbody">
          <h3>Playlists</h3>
          <p>All tracks</p>
          <p>Favourites</p>
          <p>Relaxing music for programming</p>
          <p>All tracks</p>
        </div>
      </div>

      <div class="tracks">
        <div class="currentplay">
          <div class="titleofcurrenttraks">
            <h3>Title</h3>
            <small>current playing</small>
          </div>
          <div class="icons">
            <img src="assets/img/star.svg" alt="favourite" />
          </div>
        </div>
        <div class="tracklist">
          <ul>
            <li>track</li>
            <li>track</li>
            <li>track</li>
            <li>track</li>
            <li>track</li>
            <li>track</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="controlPanel">
      <div class="audioplayer">
        <audio
          src="../assets\music\Organoid_-_09_-_Purple_Drift.mp3"
          controls
        ></audio>
      </div>
      <div class="controls">
        <img src="../assets/img/rewind.svg" alt="backward" />
        <img src="../assets/img/forward.svg" alt="forward" />
      </div>
    </div>
  </body>
</html>
